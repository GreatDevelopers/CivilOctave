{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DoS</title>

		<!-- stylesheets -->
        <link href="{% static 'css/bootstrap.min.css' %}" 
        type="text/css" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" type="text/css" 
        rel="stylesheet">
	</head>
	<!-- content block start-->
	<body>
        <div class="center"><h1>Dynamic of Structure:</h1>
                <h1>Mode and Time Period</h1></div>
		
		<!-- form to get values from the user-->
		<div class="input-group container width">
			<form action="{% url 'matrix' %}" method="post">
				{% csrf_token%}
                <div class="row">
                    <label for="soil_type">SOIL TYPE:</label>
				    <select name = "Soil_type" 
				        class="form-control dropdown-toggle input-lg"
                        id="soil_type">
					    <option value="1">I</options>
					    <option value="2">II</options>
					    <option value="3">III</options>
				    </select>
                </div>
                <div class="row">
                        <label for="noofstoreys">NUMBER OF STOREYS:
                        </label>
		                <input class="form-control input-lg space" 
                        type="number" name="Number_of_storeys"
                        placeholder="Number_of_storeys" 
		                required min="1" max="10000"
                        id="noofstoreys"> 
		        </div>
                <div class="row">
                    <label for="imp_factor">IMPORTANCE FACTOR:</label>
		            <input class="form-control input-lg space" 
                    type="number" name="Importance_factor" 
                    placeholder="Importance_factor" required step=0.25 
                    min =0.5 max=10 id="imp_factor">
                </div>
                <div class="row">
                    <label for="res_reduction">RESPONSE REDUCTION 
                        FACTOR:</label>
		            <input class="form-control input-lg space" 
                    type="number" name="Response_reduction_factor"
		            placeholder="Response_reduction_factor" required 
                    min=0.5 max= 10 size=0.5 id="res_reduction">
		        </div>
                <div class="row">
                    <label for="zone_factor">ZONE FACTOR:
                    </label>
			        <select name="Zone_factor" id="zone_factor"
			        class="form-control dropdown-toggle input-lg"
                    id="zone_factor">
					    <option value=".1">II</options>
					    <option value=".16">III</options>
					    <option value=".24">IV</options>
					    <option value=".36">V</options>
				    </select>
                </div>
			  
                <div class="row">
                    <label for="gravity">GRAVITY ACCELERATION:</label>
                    <input class="form-control input-lg space" 
                    type="number" name="Gravity_acceleration" 
		            placeholder="Gravity_acceleration" value=9.8 
                    step=0.1 min=9.0 max=10.0 required id="gravity">
                </div>
                
                <div class="row">
                    <label for="modes">MODES CONSIDERED:</label>
                    <input class=" form-control input-lg space" 
                    type="number" name="Modes_considered" id="modes" 
                    placeholder="Modes_considered" min=1>
                </div>
                <br />
                <div class="row">
                    <input class="btn-lg btn-success" type="submit" 
		            value="Submit">
                </div>
			</form>
				<!-- form end-->
		</div>
		<!--div end  -->
	</body>
	<!-- end content block-->
</html>
